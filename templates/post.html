{% extends "layout.html" %}
{% block body %}
    <table class='form'>
      {% from "_formhelpers.html" import render_field %}
      <form method=post action="{{ url_for('post_create') }}">
        <dl>
          {{ render_field(form.title) }}
          {{ render_field(form.message, rows=10, cols=70) }}
        </dl>
        <input type=submit value='create'>
      </form>
    </table>
{% endblock %}
